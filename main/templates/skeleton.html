{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-188953334-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-188953334-1');
        </script>




        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- GOOGLE VERIFICATION -->
        <meta name="google-site-verification" content="4Q25NVs7XCzqlaBOqrwLxpVTNPEISLi8qmPIUgT8AT0" />

        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block metadescription %}{% endblock %}"/>
        <meta name="keywords" content="{% block metakeywords %}{% endblock %}">

        {% comment %} OPENGRAPH META TAGS {% endcomment %}
        <meta property="og:title" content="{% block ogtitle %}{% endblock %}" />
        <meta property="og:description" content="{% block ogdescription %}{% endblock %}"/>
        <meta property="og:url" content="{% block ogurl %}{% endblock %}" />
        <meta property="og:image" content="{% block ogimage %}{% endblock %}" />
        <meta property="og:type" content="{% block ogtype %}{% endblock %}" />


        <!-- TWITTER CARD META TAGS -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@aanchal_therapy" />
        <meta name="twitter:title" content="{% block tctitle %}{% endblock %}"/>
        <meta name="twitter:description" content="{% block tcdescription %}{% endblock %}"/>
        <meta name="twitter:image" content="{% block tcimage %}{% endblock %}"/>

        <!-- FONTAWESOME -->
        <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/all.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>

        <!-- JQUERY FOR COUNTER -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <script src="{% static 'js/jquery.countup.min.js' %}"></script>

        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
        

        {% block head %}{% endblock %}
    </head>
    <body>

        <div id="wrapper">
            
            <!-- HEADER -->
            <div id="topheader">

                

                
                <img id="sitelogo" src="{% static 'img/skeleton/sitelogo.png' %}" />
                

                <div id="contactrow">
                    <a href="https://instagram.com/another_light_counselling" target="_blank"><i class="fab fa-instagram site-logo"></i></a>
                    <a href="https://wa.me/+918879260310"><i class="fab fa-whatsapp site-logo"></i></a>
                    <a href="tel:+918879260310" target="_blank"><span class="textnumber site-logo" >+91 88792 60310</span><i class="fas fa-phone phoneicon site-logo" ></i></a>
                    <!-- <div id="searchbox">
                        <input type="text" placeholder="SEARCH" />
                    </div>                     -->
                </div>

                

                

                
                <div id="menuitems">
                    <div id="themenu">
                        <a href="#" id="closemenu"><i class="fas fa-times"></i></a>
                        <a href="{% url 'index' %}">Home</a>
                        <a href="{% url 'about' %}">About</a>
                        <a href="{% url 'faqs' %}">FAQs</a>
                        <a href="{% url 'resources' %}">Resources</a>
                        <a href="{% url 'reviews' %}">Reviews</a>
                        <a href="{% url 'blog' %}">Blog</a>
                        <a href="{% url 'contact' %}">Contact</a>
                    </div>                    
                    <a href="#themenu" id="hamburger"><i class="fas fa-bars"></i></a>
                </div>
                <div id="rainbowdiv">
                    <!-- THIS WILL HAVE RAINBOW BG IN CSS -->
                </div>
                <div id="colordiv">
                    <!-- THIS WILL GIVE THE MENU A BG IN CSS -->
                </div>



                

            </div>

            {% block body %}{% endblock %}


            <!-- FOOTER -->
            <div id="footer">

                <div id="rainbowbg">
                    <!-- THIS WILL HAVE THE RAINBOW BG -->
                </div>

                <div id="toplinks">
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'about' %}">About</a>
                    <a href="{% url 'faqs' %}">FAQs</a>
                    <a href="{% url 'resources' %}">Resources</a>
                    <a href="{% url 'reviews' %}">Reviews</a>
                    <a href="{% url 'blog' %}">Blog</a>
                    <a href="{% url 'contact' %}">Contact</a>
                </div>

                <div id="bottomlinks">
                    
                </div>

                <img id="footerlogo" src="{% static 'img/skeleton/footerlogo.png' %}" />
                

            </div>


        </div>

        <!-- TOOLTIPS -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="{% static 'js/tooltips.js' %}"></script>


        <!-- ACCESIBILITY -->
        <script>
            (function(d){var s = d.createElement("script");s.setAttribute("data-account", "dcGEfQ47Vq");s.setAttribute("src", "https://cdn.userway.org/widget.js");(d.body || d.head).appendChild(s);})(document)
        </script>
        <noscript>
            Please ensure Javascript is enabled for purposes of <a href="https://userway.org">website accessibility</a>
        </noscript>


        <!-- count up man -->
        <script src="{% static 'js/countnumbers.js' %}"></script>
        

    </body>
</html>
