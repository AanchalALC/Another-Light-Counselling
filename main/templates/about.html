{% extends 'skeleton.html' %}
{% load static %}
{% block title %}About - Another Light{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock %}

{% block body %}
<div id="content">
    
    <div id="topsection">
        <img src="{% static 'img/about/top_people.svg' %}" id="toppeople" />        
    </div>    


    <div id="peoplesection">

        {% for member in members %}

        <div class="person {{ member.layout_position }}">
            <div class="info">
                <h1>{{ member.name }}</h1>
                <h2>{{ member.designation }}</h2>
                <p>
                    {{ member.tippy_info | safe }}
                </p>
                <a href="{{ member.readmore }}">READ MORE</a>
            </div>
            <img src="{{ member.thumbnail.url }}" class="person-picture" />
        </div>

        {% endfor %}

    </div>

</div>
{% endblock %}
