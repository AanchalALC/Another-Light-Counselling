{% extends 'skeleton.html' %}
{% load static %}
{% block title %}Resources - Another Light{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/resources.css' %}">
{% endblock %}

{% block body %}
<div id="content">
    
    <div id="topsection">
        <img src="{{ post.image_file.url }}" id="topgraphic" />
    </div>



    <div id="blog-post">

        <h2>{{ post.title }}</h2>
        <p>
            <small>
                <em>
                    {{ post.created }}
                </em>
            </small>
        </p>
        <div class="post-content">
            {{ post.content | safe }}
        </div>

    </div>

</div>
{% endblock %}
